refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[{l}] {d} {T} [{t}] {X(requestId, user_id)} - {m}{n}"
  file:
    kind: file
    path: "../log/log.log"
    encoder:
      pattern: "[{l}] {d} {T} [{t}] {X(requestId, user_id)} - {m}{n}"
root:
  level: off
  appenders:
    - stdout
loggers:
  test_basic_logger::app::req:
    level: info
    appenders:
      - stdout
      - file
    additive: false