[package]
name = "bios-serv-all"
version = "0.1.0"
authors = ["gudaoxuri <i@sunisle.org>"]
homepage = "https://bios.idealworld.group"
documentation = "https://bios.idealworld.group"
repository = "https://github.com/ideal-world/bios"
license = "Apache-2.0"
edition = "2021"
readme = "README.adoc"
publish = false

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"

[dependencies]
serde = { version = "1", features = ["derive"] }
tardis = { version = "0.1.0-alpha26", features = ["web-server", "conf_remote"] }
bios-iam = { path = "../../core/iam" }

