[package]
name = "bios-iam"
version = "0.1.0"
authors = ["gudaoxuri <i@sunisle.org>"]
homepage = "https://bios.idealworld.group"
documentation = "https://bios.idealworld.group"
repository = "https://github.com/ideal-world/bios"
license = "Apache-2.0"
edition = "2021"
readme = "README.adoc"
publish = false

[profile.release]
lto = true
codegen-units = 1

[lib]
name = "bios_iam"
path = "src/lib.rs"

[dependencies]
bios-basic = { path = "../../basic" }
# TODO
tardis = { path = "../../../tardis", features = ["reldb", "cache", "mq", "web-server", "web-client"] }
poem-openapi = { version = "^1.3", features = ["chrono"] }
sea-orm = { version = "^0.6", features = ["macros"] }

serde = { version = "^1", features = ["derive"] }
derive_more = { version = "^0" }

[dev-dependencies]
# TODO
tardis = { path = "../../../tardis", features = ["test"] }
testcontainers = { version = "^0" }
