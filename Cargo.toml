[workspace]

members = [
    "basic",
    "spi/*",
    "gateway/test",
    "middleware/*",
    "support/iam",
    "support/auth",
    "support/enhance-wasm",
    "services/*",
]

[workspace.package]
version = "0.1.0"
authors = [
    "gudaoxuri <i@sunisle.org>",
    "hermitCode <17743125563@163.com>",
    "RWDai <rwdai@foxmail.com>",
]
homepage = "https://bios.idealworld.group"
documentation = "https://bios.idealworld.group"
repository = "https://github.com/ideal-world/bios"
license = "Apache-2.0"
edition = "2021"
readme = "README.adoc"
publish = false

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"

[workspace.dependencies]
# basic
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
async-trait = { version = "0.1" }
lazy_static = { version = "1" }
itertools = { version = "0" }
fancy-regex = { version = "0" }
run_script = { version = "0.10" }

# tardis
tardis = { version = "0.1.0-beta1" }

# crypto
base64 = { version = "0.21" }
hex = { version = "0.4" }
libsm = { version = "0.5" }
num-bigint = { version = "0.4.3" }
getrandom = { version = "^0.2", features = ["js"] }

# wasm
console_error_panic_hook = { version = "0" }
wee_alloc = { version = "0" }
wasm-bindgen = { version = "0", features = ["serde-serialize"] }
wasm-bindgen-futures = { version = "0" }
serde-wasm-bindgen = { version = "0" }
js-sys = { version = "0" }
web-sys = { version = "0", features = [
    'Headers',
    'Request',
    'RequestInit',
    'RequestMode',
    'Response',
    'Window',
    'console',
    'BroadcastChannel',
    'Storage'
] }
wasm-bindgen-test = { version = "0" }
