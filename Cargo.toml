[workspace]

members = [
    "basic",
    "core/iam",
    "core/auth",
    "spi/*",
    "middleware/*",
    "services/*",
]

[workspace.package]
version = "0.1.0"
authors = [
    "gudaoxuri <i@sunisle.org>",
    "hermitCode <17743125563@163.com>",
    "RWDai <rwdai@foxmail.com>",
]
homepage = "https://bios.idealworld.group"
documentation = "https://bios.idealworld.group"
repository = "https://github.com/ideal-world/bios"
license = "Apache-2.0"
edition = "2021"
readme = "README.adoc"
publish = false

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
async-trait = { version = "0.1" }
lazy_static = { version = "1" }
itertools = { version = "0" }
fancy-regex = { version = "0" }
tardis = { version = "0.1.0-alpha41" }

[workspace.dev-dependencies]
tardis = { version = "0.1.0-alpha41", features = ["test"] }
